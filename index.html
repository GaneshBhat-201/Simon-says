<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h4>Simon Game</h4>
    <h5>Enter any key to start the game</h5>
    <div class="outer">
        <div class="container">
            <div class="item red" id="red"></div>
            <div class="item green" id="green"></div>
            <div class="item orange" id="orange"></div>
            <div class="item blue" id="blue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
